<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/ai-prompt-adm/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI提示词管理系统</title>
    <!-- 浏览器兼容性 polyfill -->
    <script>
      // 预加载所有必要的 polyfills
      const polyfills = [
        {
          name: 'mutationobserver-shim',
          url: 'https://unpkg.com/mutationobserver-shim@0.3.7/dist/mutationobserver.min.js',
          global: 'MutationObserver'
        },
        {
          name: 'enquire.js',
          url: 'https://unpkg.com/mutationobserver-shim@0.3.7/dist/mutationobserver.min.js',
          global: 'enquire'
        },
        {
          name: 'resize-observer-polyfill',
          url: 'https://unpkg.com/resize-observer-polyfill@1.5.1/dist/ResizeObserver.global.js',
          global: 'ResizeObserver'
        }
      ];
      
      // 预加载 polyfills
      polyfills.forEach(polyfill => {
        if (!window[polyfill.global]) {
          const script = document.createElement('script');
          script.src = polyfill.url;
          script.async = false;
          document.head.appendChild(script);
        }
      });
      
      // 提供基本的全局对象支持
      if (typeof global === 'undefined') {
        window.global = window;
      }
      
      if (typeof process === 'undefined') {
        window.process = {
          env: {},
          browser: true
        };
      }
      
      // 提供 vc-slick 的替代实现
      if (typeof window.vcSlick === 'undefined') {
        window.vcSlick = {
          default: function() {
            return {
              render: () => null,
              observe: () => {},
              disconnect: () => {}
            };
          }
        };
      }
      
      // 提供其他必要的全局对象
      if (typeof window.util === 'undefined') {
        window.util = {
          types: {}
        };
      }
      
      if (typeof window.events === 'undefined') {
        window.events = {
          EventEmitter: function() {
            return {
              on: () => {},
              emit: () => {},
              removeListener: () => {}
            };
          }
        };
      }
      
      // 提供全局的 require 函数来模拟 Node.js 环境
      if (typeof require === 'undefined') {
        window.require = function(module) {
          // 处理各种模块
          switch (module) {
            case 'mutationobserver-shim':
              return window.MutationObserver;
            case 'enquire.js':
              return window.enquire;
            case '../vc-slick/src':
            case 'vc-slick':
              return window.vcSlick;
            case 'raf':
              return window.requestAnimationFrame;
            case 'resize-observer-polyfill':
              return window.ResizeObserver;
            case 'util':
              return window.util;
            case 'events':
              return window.events;
            case 'process':
              return window.process;
            default:
              console.warn(`Module ${module} not found, using fallback`);
              return {
                default: function() {
                  return {
                    render: () => null,
                    observe: () => {},
                    disconnect: () => {},
                    register: () => {},
                    unregister: () => {}
                  };
                }
              };
          }
        };
      }
    </script>
